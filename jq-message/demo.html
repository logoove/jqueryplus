<body>
    
    <div style="padding: 150px; text-align: center;">
        <h1>jQuery.message Demo</h1>
        <p>Click me with the fastest speed:
        </p>
        <button data-position="topright">Right top</button>
        <button data-position="lowerleft">Left bottom</button>
        <button data-position="lowerright">Right bottom</button>
    </div>

    <script type="text/javascript">
        $(document).on('click', 'button', function () {
            var my = $(this);
            var position = my.data('position');
            var color = ['green', 'blue', 'red', 'yellow', 'black'][Math.floor(Math.random() * 5)];
            var content = '我是内容'.substring(0, 50)
            
            $.message({
                title: '消息',
                content: content,
                position: position, // topright|lowerleft|lowerright
                color: color, // green|blue|red|yellow|black
            });
        });


    </script>
</body>
