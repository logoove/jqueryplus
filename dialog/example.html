<script type="text/javascript" src="jquery.layer.min.js"></script>
<style type="text/css">
    button{width: 100px;height: 40px;line-height: 40px;}
</style>
</head>
<body>
    
    <div style="padding: 150px; text-align: center;">
        <p><button id="show_tip">tip</button></p>
        <p><button id="show_alert">alert</button></p>
        <p><button id="show_confirm">confirm</button></p>
        <p><button id="show_iframe">iframe</button></p>
        <p><button id="show_box">box</button></p>
    </div>


    <script type="text/javascript">
        $('#show_tip').on('click', function(){
            $.layer.tip('tip a message!');
        });

        $('#show_alert').on('click', function(){
            $.layer.alert('弹出层');
        });

        $('#show_confirm').on('click', function(){
            $.layer.confirm('请确认操作？', function(){
                alert('已经确认');
            });
        });

        $('#show_box').on('click', function(){
            $.layer.box({
                title : '自定义弹窗',
                // width:'600px',
                content : '<div>name: <input name="abc"><br/><br/>age: <input name="age"></div>',
                btns : ['确定', '关闭'],
                callback:function(listen){
                    listen('关闭', function(close, serialize){
                        close();
                    });

                    listen('确定', function(close, serialize){
                        alert(serialize);
                        close();
                    });
                }
            });
        });


        $('#show_iframe').on('click', function(){
            $.layer.iframe({
                title : 'My Blog',
                url : 'https://www.baidu.com',
                width : '70%',
                height : '80%'
            });
        });

      


    </script>
</body>
